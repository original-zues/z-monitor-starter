<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Monitor - Advanced Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-login {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-login h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Z Monitor</h1>
            <p class="text-slate-500">Please sign in to your account</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                       placeholder="••••••••">
            </div>
            
            <div id="errorMessage" class="hidden text-red-500 text-sm font-medium text-center">
                Invalid credentials or not an admin.
            </div>
            
            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors shadow-lg flex items-center justify-center">
                <span id="btnText">Sign In</span>
                <svg id="loader" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
        
        <div class="mt-8 pt-8 border-t border-slate-100 text-center text-sm text-slate-400">
            &copy; 2026 AR7 Backend v2. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            
            // UI State: Loading
            errorDiv.classList.add('hidden');
            submitBtn.disabled = true;
            btnText.textContent = 'Authenticating...';
            loader.classList.remove('hidden');
            
            try {
                const response = await fetch('/z-monitor/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Check if user is ADMIN
                    if (data.role !== 'ADMIN') {
                        errorDiv.textContent = 'Not authorized. Admin access only.';
                        errorDiv.classList.remove('hidden');
                        return;
                    }

                    // Store token
                    sessionStorage.setItem('admin_token', data.token);
                    sessionStorage.setItem('admin_user', data.name || username);
                    
                    // Redirect to dashboard
                    window.location.href = '/z-monitor/dashboard';
                } else {
                    errorDiv.textContent = data.errorMessage || 'Invalid credentials.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorDiv.textContent = 'An error occurred during login.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
